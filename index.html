<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Behzad HSE</title>
    <style>
      body{margin:0;background:#0f172a;color:#e2e8f0;font-family:Tahoma,Segoe UI,Arial,sans-serif}
      .wrap{max-width:1100px;margin:0 auto;padding:24px}
      .card{background:#111827;border:1px solid #1f2937;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.25);padding:20px;margin-bottom:16px}
      input,select,textarea,button{font-family:inherit}
      input,select,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;outline:none}
      label{display:block;margin:10px 0 6px 0;font-size:14px;color:#cbd5e1}
      h1{font-size:28px;margin:0 0 12px 0}
      h2{font-size:18px;margin:16px 0 8px 0;color:#93c5fd}
      .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
      .row{display:flex;gap:10px;flex-wrap:wrap}
      .pill{padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #334155;font-size:12px}
      .btn{padding:10px 14px;border-radius:12px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;cursor:pointer}
      .btn:hover{filter:brightness(1.1)}
      .danger{border-color:#ef4444;color:#fecaca}
      .success{border-color:#10b981;color:#bbf7d0}
      table{width:100%;border-collapse:collapse}
      th,td{border:1px solid #334155;padding:8px;text-align:center}
      th{background:#0b1220}
      .note{font-size:12px;color:#94a3b8}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
